<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pagetitle | default(data.title) }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" data-test="logo" href="{{ url_for('index') }}">{{ data.title | default('Stepik Travel') }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" data-test="navigation">
          {% for depkey, depname in data.departures.items() %}
          <li class="nav-item {% if direction == depkey %} active {% endif %}">
            <a class="nav-link" href="{{ url_for('direction',direction=depkey) }}" data-test="navlink">{{ depname }} </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>

    {% block pagecontext %}
      <h1>Defalut page context</h1>
    {% endblock pagecontext %}
</div>

</body>
</html>
